# This is a basic workflow to help you get started with Actions
name: Build & Publish Documentation

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ feature/Move-documentation-to-asciidoc ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
env:
  SITE_DIR: 'site'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    name: "Build and Deploy Documentation"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: "Generate site using antora site action"
        uses: kameshsampath/antora-site-action@master
        with:
          antora_playbook: antora-playbook.yml
      - name: Deploy to GitHub Pages
        uses: cpina/github-action-push-to-another-repository@v1.2
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: "${{ github.workspace }}/build/${{ env.SITE_DIR }}"
          target-branch: "main"
          destination-github-username: lexemmens
          destination-repository-name: lexemmens.github.io
          user-email: noreply@lexemmens.github.io
          commit-message: "[CI] Publish Documentation for ${{ github.sha }}"